<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnit - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="iconos">
            <a href="#">
                <img src="img/iconos/menu-hamburguesa.png" alt="Menú Hamburguesa" id="menu-hamburguesa">
            </a>
            <img src="img/iconos/logo.png" alt="Logo Winnit" id="logo-winnit"> 
        </div>
        <div id="contenedor-buscador">
            <input type="text" placeholder="Buscar">
            <img src="img/iconos/lupa.png" alt="Ícono lupa" id="imagen-lupa">
        </div>
        <div class="iconos">
            <img src="img/iconos/carrito.png" alt="Carrito de compras" class="imagen-iconos">
            <a href="#">
                <img src="img/iconos/perfil.png" alt="Perfil de usuario" class="imagen-iconos" id="icono-perfil">
            </a>
        </div>
    </header>

        <!-- Menú de categorías -->
        <aside id="contenedor-menu-categorias" style="display: none;">
            <div class="menu-categorias">
                <ul id="lista-categorias"></ul>
            </div>
        </aside>


        <!-- Perfil desplegable -->
        <aside id="contendor-perfil-desplegable" style="display: none">
            <div class="perfil-desplegable">
                <div id="cruz-salir">
                    <a href="#">
                        <img src="img/iconos/perfil-desplegable/cruz-salir.png" alt="Cruz para cerrar sección" id="cerrar-perfil">
                    </a>
                </div>
                <div id="avatar-mail">
                    <img src="img/iconos/perfil-desplegable/foto-de-perfil.png" alt="Avatar o foto de perfil del usuario" id="foto-de-perfil">
                    <p id="nikename">@FulanitoUsuario</p>
                    <p id="email">email@gmail.com</p>
                </div>
                <div id="items-perfil-desplegable">
                    <ul>
                        <li>
                            <img src="img/iconos/perfil-desplegable/icono-de-perfil.png" alt="Icono de perfil">
                            <p>Mi perfil</p>
                        </li>
                        <li>
                            <img src="img/iconos/perfil-desplegable/editar.png" alt="Icono para editar perfil">
                            <p>Editar perfil</p>
                        </li>
                        <li>
                            <img src="img/iconos/perfil-desplegable/privacidad-de-la-cuenta.png" alt="Icono para configurar la privacidad de la cuenta">
                            <p>Privacidad de la cuenta</p>
                        </li>
                        <li>
                            <img src="img/iconos/perfil-desplegable/configuracion.png" alt="Icono para configurar la cuenta">
                            <p>Configuración de la cuenta</p>
                        </li>
                        <li id="cerrar-sesion"> 
                            <img src="img/iconos/perfil-desplegable/logout.png" alt="Icono para cerrar sesión">
                            <p>Cerrar sesión</p>
                        </li>
                        <li>
                            <img src="img/iconos/perfil-desplegable/soporte.png" alt="Icono soporte técnico">
                            <p>Soporte</p>
                        </li>
                        <li>
                            <img src="img/iconos/perfil-desplegable/descargar.png" alt="Icono para descargar la aplicación">
                            <p>Descargar aplicación</p>
                        </li>
                    </ul>
                </div>
                <div class="redes-sociales">
                    <a href="#"> <!--# es un valor simbólico-->
                        <img src="img/iconos/facebook.png" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="img/iconos/instagram.png" alt="Instagram">
                    </a>
                    <a href="#">
                        <img src="img/iconos/youTube.png" alt="Youtube">
                    </a>
                </div>
            </div>
        </aside>

        </div>  
    </section>

    <script src="js/perfilDesplegable.js"></script>
    <script src="js/menuCategorias.js"></script>
</body>

</html>
