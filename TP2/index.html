<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnit - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="iconos">
            <img src="img/iconos/menu-hamburguesa.png" alt="Menú Hamburguesa" id="menu-hamburguesa">
            <img src="img/iconos/logo.png" alt="Logo Winnit" id="logo-winnit"> 
        </div>
        <div id="contenedor-buscador">
            <input type="text" placeholder="Buscar">
            <img src="img/iconos/lupa.png" alt="Ícono lupa" id="imagen-lupa">
        </div>
        <div class="iconos">
            <img src="img/iconos/carrito.png" alt="Carrito de compras" class="imagen-iconos">
            <img src="img/iconos/perfil.png" alt="Perfil de usuario" class="imagen-iconos">
        </div>
    </header>

    <div class="contenedor-menu-perfil">
        <!-- Menú de categorías -->
        <aside class="contenedor-menu-categorias">
            <div class="menu-categorias">
                <ul id="lista-categorias"></ul>
            </div>
        </aside>


        <!-- Perfil desplegable -->
        <aside>
            <div class="perfil-desplegable">
                <div id="cruz-salir">
                    <img src="img/iconos/perfil-desplegable/cruz-salir.png" alt="Cruz para cerrar sección">
                </div>
                <div id="avatar-mail">
                    <img src="img/iconos/perfil-desplegable/foto-de-perfil.png" alt="Avatar o foto de perfil del usuario" id="foto-de-perfil">
                    <p id="nikename">@FulanitoUsuario</p>
                    <p id="email">email@gmail.com</p>
                </div>
                <div id="items-perfil-desplegable">
                    <ul>
                        <li>
                            <img src="img/iconos/perfil-desplegable/icono-de-perfil.png" alt="Icono de perfil">
                            <p>Mi perfil</p>
                        </li>
                        <li>
                            <img src="img/iconos/perfil-desplegable/editar.png" alt="Icono para editar perfil">
                            <p>Editar perfil</p>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
    </div>




    <main>

    </main>





    <footer>

    </footer>



    <script src="js/menuCategorias.js"></script>
</body>

</html>
