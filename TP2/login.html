<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnit - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="iconos">
            <a href="#">
                <img src="img/iconos/menu-hamburguesa.png" alt="Menú Hamburguesa" class="icon-hover" id="menu-hamburguesa">
            </a>
            <a href="index.html"><img src="img/iconos/logo.png" alt="Logo Winnit" id="logo-winnit"></a>
        </div>
        <div id="contenedor-buscador">
            <input type="text" placeholder="Buscar">
            <img src="img/iconos/lupa.png" alt="Ícono lupa" id="imagen-lupa">
        </div>
        <div class="iconos">
            <img src="img/iconos/carrito.png" alt="Carrito de compras" class="imagen-iconos icon-hover">
            <a href="#">
                <img src="img/iconos/perfil.png" alt="Perfil de usuario" class="imagen-iconos icon-hover" id="icono-perfil">
            </a>
        </div>
    </header>

    <main>
        <section class="contenedor-formulario-inicio">
            <figure class="portada-formulario"></figure>
            <section class="contenedor-formulario">
                <nav class="nav-registro">
                    <h2>Iniciar Sesión</h2>
                    <h2>Registro</h2>
                </nav>
                <form action="" class="formulario-ingreso">
                    <div class="contenedor-input">
                        <div class="input-formulario ancho-completo">
                            <label class="texto" for="email">Email<span class="resaltado">*</span></label>
                            <input type="email" name="" id="email" placeholder="nombre@email.com">
                        </div>
                        <div class="input-formulario ancho-completo">
                            <label for="contraseña">Contraseña <span class="resaltado">*</span></label>
                            <input type="password" name="" id="contraseña" placeholder="*********">
                            <a href="#" class="link-activo">Olvidé mi contraseña</a>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="recordar-usuario">
                            <label for="recordar-usuario">Recordame</label>
                        </div>
                    </div>
                    <button class="btn-principal" type="submit">Ingresar</button>
                    <div class="redes-sociales">
                        <a href="#">
                            <img src="img/iconos/LogoGoogle.png" alt="Google">
                        </a>
                        <a href="#">
                            <img src="img/iconos/facebook.png" alt="Facebook">
                        </a>
                        <a href="#">
                            <img src="img/iconos/LogoX.png" alt="Twiter">
                        </a>
                    </div>
                </form>
                <form class="formulario-registro" action="">
                    <div class="contenedor-input">
                        <div class="input-formulario">
                            <label for="nombre">Nombre <span class="resaltado">*</span></label>
                            <input type="text" id="nombre" placeholder="nombre">
                        </div>
        
                        <div class="input-formulario">
                            <label for="apellido">Apellido <span class="resaltado">*</span></label>
                            <input type="text" id="apellido" placeholder="apellido">
                        </div>
        
                        <div class="input-formulario">
                            <label for="nickName">Nickname </label>
                            <input type="text" id="nickName" placeholder="nombre de usuario">
                        </div>
        
                        <div class="input-formulario">
                            <label for="fechaNac">Fecha de nacimiento <span class="resaltado">*</span></label>
                            <input type="date" id="fechaNac">
                        </div>
        
                        <div class="input-formulario ancho-completo">
                            <label for="email">Email <span class="resaltado">*</span></label>
                            <input type="email" id="email" placeholder="nombre@email.com">
                        </div>
        
                        <div class="input-formulario ancho-completo">
                            <label for="contraseña">Contraseña <span class="resaltado">*</span></label>
                            <input type="password" id="contraseña" placeholder="*********">
                        </div>
        
                        <div class="input-formulario ancho-completo">
                            <label for="confirmarContraseña">Repetir contraseña <span class="resaltado">*</span></label>
                            <input type="password" id="confirmarContraseña" placeholder="*********">
                            <p>La contraseña debe tener al menos 6 caracteres e incluir letras y números</p>
                        </div>
                    </div>
                    <div class="input-capcha">
                        <input type="checkbox" name="" id="capcha">
                        <label for="capcha">No soy un robot</label>
                        <img src="img/iconos/recaptcha-logo.svg" alt="img captcha">
                    </div>
                    <div>
                        <input type="checkbox" name="" id="condiciones">
                        <label for="condiciones">Al registrarte aceptás los <a href="#" class="negrita">Terminos y condiciones de
                                Winnit</a></label>
                    </div>
                    <button class="btn-principal" type="submit">Registrarse</button>
                    <div class="redes-sociales">
                        <a href="#">
                            <img src="img/iconos/LogoGoogle.png" alt="Google">
                        </a>
                        <a href="#">
                            <img src="img/iconos/facebook.png" alt="Facebook">
                        </a>
                        <a href="#">
                            <img src="img/iconos/LogoX.png" alt="Twiter">
                        </a>
                    </div>
                </form>
            </section>
        </section>
    </main>

        
    <footer>

    </footer> 

</body>

</html>
